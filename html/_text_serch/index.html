<script type="text/javascript">
$(function(){


		var inputTxt = new RegExp($('#searchTxt').val(),'i');
		var noresultFlg;
		var tr = $('#searchTbl').find('tr'),
				trL = tr.length;

		//検索ゼロ
		function noresultFunc(){
			if(noresultFlg){
				$('#searchTbl').next('p').html('&#12461;&#12540;&#12527;&#12540;&#12489;&#12399;&#26908;&#32034;&#12373;&#12428;&#12414;&#12379;&#12435;&#12391;&#12375;&#12383;&#12290;');

				$('#searchTbl').next('p').html('');
			}
		}
		$('#searchTbl').next('.noresult').remove().end().after('<p class="noresult alnL mgb30"></p>');

		$('#searchTxt').val('').keyup(function(){

			//inputのテキスト取得
			inputTxt = new RegExp($(this).val(),'i');

			//空白の時
			if($(this).val()===null){

			//入力した時
			} else {
				tr.hide();
				noresultFlg= true;

				for(var i = 0 ; i<trL; i++){

					//キーワードとマッチしたら
					if($(tr[i]).children('td').text().match(inputTxt)){
						$(tr[i]).show();
						noresultFlg= false;
					}
				}

				//検索ゼロ
				noresultFunc();

			}

		});

});
